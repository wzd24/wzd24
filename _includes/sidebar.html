  <nav class="collapse bd-links" id="bd-docs-nav">
    {% for section in site.data.toc %}
      <div class="bd-toc-item {% if section.collection==page.collection %}active{% else %}{% endif %}">
          <a class="bd-toc-link" href="{% if section.url %}{{ site.baseurl }}{{ section.url }}{% else %}{{ section.external_url }}{% endif %}">
            {{ section.title }}
          </a>
          {% if section.links %}
          <ul class="nav bd-sidenav">
            {% for entry in section.links %}
              <li class="{% if entry.url==page.url %}active{% else %}{% endif %}">
                  <a href="{% if entry.url %}{{ site.baseurl }}{{ entry.url }}{% else %}{{ entry.external_url }}{% endif %}">
                    {{ entry.title }}
                  </a>
              </li>
              {% endfor %}
            </ul>
          {% endif %}
      </div>
      {% endfor %}
  </nav>
